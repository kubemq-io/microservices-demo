<h2>Verify</h2>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group">
    <label>TOKEN</label>
    <input name="Token" #Token="ngModel" [(ngModel)]="apiService.verifyFormData.token" class="form-control" required>
    <div class="validation-error" *ngIf="Token.invalid && Token.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">VERIFY</button>
  </div>
</form>
